name: 🔁 Auto Weekly PR Generator

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday
  workflow_dispatch:

jobs:
  pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.cpr.outputs.pull-request-number }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📝 Generate Weekly Boost File with Quote
        id: quote
        run: |
          echo "🤖 Weekly DevOps Quote - $(date)" > weekly-boost.md
          echo "" >> weekly-boost.md
          quote=$(curl -k -s https://api.quotable.io/random | jq -r '.content + " — " + .author')
          echo "${quote:-Keep pushing code 🚀 — Anonymous}" >> weekly-boost.md
          echo "::set-output name=quote::$quote"

      - name: 🚀 Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: 🧹 Weekly contribution"
          title: "chore: 🧹 Weekly contribution"
          body: |
            This PR was auto-generated to boost activity 🚀  
            🧠 Quote of the week:
            > ${{ steps.quote.outputs.quote }}
          branch: weekly-boost-${{ github.run_id }}
          delete-branch: false

  auto-merge:
    needs: pr
    runs-on: ubuntu-latest
    if: ${{ needs.pr.outputs.pr_number != '' }}
    steps:
      - name: ✅ Auto-merge the PR
        uses: ahmadnassri/action-auto-merge@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ needs.pr.outputs.pr_number }}
