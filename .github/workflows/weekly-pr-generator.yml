name: 🔁 Auto Weekly PR Generator

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday 3AM UTC
  workflow_dispatch:

jobs:
  pr:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.cpr.outputs.pull-request-number }}
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📝 Create weekly quote markdown
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl -s https://api.quotable.io/random > quote.json
          quote=$(jq -r '.content + " — " + .author' quote.json)
          echo "🤖 Weekly DevOps Quote - $(date):" > weekly-boost.md
          echo "" >> weekly-boost.md
          echo "$quote" >> weekly-boost.md

      - name: 🚀 Create PR (auto-commit + PR)
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: 🥵 Weekly contribution"
          title: "chore: 🥵 Weekly contribution"
          body: |
            This PR was auto-generated to boost activity 🚀
            🗓️ Date: $(date +'%Y-%m-%d')
          branch: weekly-boost-${{ github.run_id }}
          delete-branch: true

  auto-merge:
    needs: pr
    runs-on: ubuntu-latest
    if: needs.pr.outputs.pr_number != ''
    steps:
      - name: 📋 Auto-merge the PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
        env:
          PR_NUMBER: ${{ needs.pr.outputs.pr_number }}
