name: 🔁 Auto Weekly PR Generator

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  workflow_dispatch:

jobs:
  pr:
    runs-on: ubuntu-latest
    outputs:
      pr-number: ${{ steps.create-pr.outputs.pull-request-number }}
      branch-name: ${{ steps.set-branch.outputs.branch }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔀 Set branch name
        id: set-branch
        run: echo "branch=weekly-boost-${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: ✍️ Create weekly quote markdown
        run: |
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

          curl --retry 3 --retry-delay 5 --connect-timeout 10 -s https://api.quotable.io/random -o quote.json || echo '{"content":"Stay consistent.","author":"GitHub Actions"}' > quote.json

          quote=$(jq -r '.content + " — " + .author' quote.json)

          echo "🤖 Weekly DevOps Quote - $(date):" > weekly-boost.md
          echo "" >> weekly-boost.md
          echo "$quote" >> weekly-boost.md

      - name: 🚀 Create PR (auto-commit + PR)
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: 🧹 Weekly contribution"
          title: "chore: 🧹 Weekly contribution"
          body: |
            This PR was auto-generated to boost activity 🚀  
            🗓️ Date: ${{ github.event.repository.updated_at }}
          branch: ${{ steps.set-branch.outputs.branch }}
          delete-branch: false

  auto-merge:
    needs: pr
    runs-on: ubuntu-latest
    if: needs.pr.outputs.pr-number != ''
    steps:
      - name: ⏳ Wait briefly
        run: sleep 10

      - name: 🔁 Enable auto-merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.request('PUT /repos/${{ github.repository }}/pulls/${{ needs.pr.outputs.pr-number }}/auto-merge', {
              merge_method: 'squash'
            })
